<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="b_main_section">
      <div class="b_home_main_section">
        <div class="b_main_image">
          <img
            class="b_main_image"
            src="img/main_image_1.webp"
            alt="우리 동네 직거래 사진"
          />
        </div>
        <div>
          <p class="b_service_title">중고거래</p>
          <h1 class="b_main_title">
            믿을만한
            <br />
            이웃 간 중고거래
          </h1>
          <p class="b_service_comment">
            동네 주민들과 가깝고 따뜻한 거래를
            <br />
            지금 경험해보세요.
          </p>
          <div class="b_main_buttons">
            <a class="b_main_button">인기 매물 보기</a>
            <a class="b_main_button">믿을 수 있는 중고거래</a>
          </div>
        </div>
      </div>
    </section>
    <section id="b_main_section_reverse" class="b_main_section">
      <div class="b_home_main_section">
        <div>
          <img
            class="b_main_image"
            src="img/main_image_2.webp"
            alt="이웃과의 대화"
          />
        </div>
        <div>
          <p class="b_service_title">동네생활</p>
          <h1 class="b_main_title">
            이웃만 아는
            <br />
            동네 정보와 이야기
          </h1>
          <p class="b_service_comment">
            우리동네의 다양한 정보와 이야기를
            <br />
            공감과 댓글로 나누어요.
          </p>
          <ul class="b_main_story_list">
            <li class="b_main_story_list_item">
              <div class="b_story_list_image">
                <img
                  class="b_story_list_image"
                  src="img/b_list_image_1.svg"
                  alt="동네모임"
                />
              </div>
              <div>
                <p class="b_story_title">동네모임</p>
                <p class="b_story_comment">
                  근처 이웃들과 동네
                  <br />
                  이야기를 해보세요
                </p>
              </div>
            </li>
            <li class="b_main_story_list_item">
              <div class="b_story_list_image">
                <img
                  class="b_story_list_image"
                  src="img/b_list_image_2.svg"
                  alt="동네질문"
                />
              </div>
              <div>
                <p class="b_story_title">동네질문</p>
                <p class="b_story_comment">
                  궁금한 게 있을 땐
                  <br />
                  이웃에 물어보세요
                </p>
              </div>
            </li>
            <li class="b_main_story_list_item">
              <div class="b_story_list_image">
                <img
                  class="b_story_list_image"
                  src="img/b_list_image_3.svg"
                  alt="동네분실센터"
                />
              </div>
              <div>
                <p class="b_story_title">동네분실센터</p>
                <p class="b_story_comment">
                  무언가를 잃어버렸다면
                  <br />
                  글을 올려보세요
                </p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
